<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* fallback background */
    }

    #widgetBox {
      position: relative;
      width: 300px;
      height: 300px;
      max-width: 90vw;
      max-height: 90vh;
      background-image: url('YOUR_BACKGROUND_IMAGE_URL');
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease;
      flex-direction: column;
    }

    #catGif {
      position: absolute;
      width: 200px;
      height: 200px;
      display: none;
      pointer-events: none;
      z-index: 10;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .popupText {
      position: absolute;
      font-family: sans-serif;
      font-size: 2rem;
      color: #e63946; /* Valentines red */
      background-color: rgba(255, 255, 255, 0.8); /* semi-transparent background for readability */
      padding: 5px 10px;
      border-radius: 10px;
      display: none;
      z-index: 10;
      text-align: center;
      white-space: nowrap;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="widgetBox"></div>
  <img id="catGif" src="YOUR_CAT_GIF_URL" alt="Cat GIF">
  <div id="textAbove" class="popupText">Hello Sweetheart! ‚ù§Ô∏è</div>
  <div id="textBelow" class="popupText">Meow! üê±</div>
  <audio id="meowSound" src="YOUR_MEOW_AUDIO_URL"></audio>

  <script>
    const widget = document.getElementById('widgetBox');
    const catGif = document.getElementById('catGif');
    const textAbove = document.getElementById('textAbove');
    const textBelow = document.getElementById('textBelow');
    const meowSound = document.getElementById('meowSound');

    let isVisible = false; // track if cat+text are visible

    widget.addEventListener('click', () => {
      const widgetRect = widget.getBoundingClientRect();
      const centerX = widgetRect.left + widgetRect.width / 2;
      const centerY = widgetRect.top + widgetRect.height / 2;

      if (!isVisible) {
        // Show cat GIF
        catGif.style.left = `${centerX - 100}px`;
        catGif.style.top = `${centerY - 100}px`;
        catGif.style.display = 'block';
        catGif.style.transform = 'scale(1)';
        catGif.style.opacity = '1';

        // Show text above
        textAbove.style.left = `${centerX}px`;
        textAbove.style.top = `${centerY - 140}px`; // above cat
        textAbove.style.display = 'block';
        textAbove.style.transform = 'translateX(-50%) scale(1)';
        textAbove.style.opacity = '1';

        // Show text below
        textBelow.style.left = `${centerX}px`;
        textBelow.style.top = `${centerY + 120}px`; // below cat
        textBelow.style.display = 'block';
        textBelow.style.transform = 'translateX(-50%) scale(1)';
        textBelow.style.opacity = '1';

        isVisible = true;
      } else {
        // Replay sound and optional cat animation
        catGif.style.transform = 'scale(0.9)';
        setTimeout(() => { catGif.style.transform = 'scale(1)'; }, 150);
      }

      // Play sound every click
      meowSound.currentTime = 0;
      meowSound.play();

      // Small pop animation for the widget itself
      widget.style.transform = 'scale(1.05)';
      setTimeout(() => { widget.style.transform = 'scale(1)'; }, 150);
    });

    // Keep box responsive if app window resizes
    window.addEventListener('resize', () => {
      const width = Math.min(window.innerWidth * 0.9, 400);
      const height = Math.min(window.innerHeight * 0.9, 400);
      widget.style.width = `${width}px`;
      widget.style.height = `${height}px`;
    });
  </script>
</body>
</html>
