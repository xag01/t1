<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Widget Test</title>
  <style>
    /* Make the body take up the full window, remove scrollbars */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* fallback background */
    }

    /* The responsive widget box */
    #widgetBox {
      position: relative;
      width: 300px;       /* default width */
      height: 300px;      /* default height */
      max-width: 90vw;
      max-height: 90vh;
      background-image: url('YOUR_BACKGROUND_IMAGE_URL');
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease;
    }

    /* Pop-up cat GIF */
    #catGif {
      position: absolute;
      width: 100px;
      height: 100px;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="widgetBox"></div>
  <img id="catGif" src="YOUR_CAT_GIF_URL" alt="Cat GIF">
  <audio id="meowSound" src="YOUR_MEOW_AUDIO_URL"></audio>

  <script>
    const widget = document.getElementById('widgetBox');
    const catGif = document.getElementById('catGif');
    const meowSound = document.getElementById('meowSound');

    widget.addEventListener('click', (e) => {
      // Play sound
      meowSound.currentTime = 0;
      meowSound.play();

      // Show cat GIF at a random position inside the box
      const boxRect = widget.getBoundingClientRect();
      const x = Math.random() * (boxRect.width - 100);
      const y = Math.random() * (boxRect.height - 100);
      catGif.style.left = `${boxRect.left + x}px`;
      catGif.style.top = `${boxRect.top + y}px`;
      catGif.style.display = 'block';

      // Hide after 1.5 seconds
      setTimeout(() => {
        catGif.style.display = 'none';
      }, 1500);

      // Optional: small pop animation
      widget.style.transform = 'scale(1.05)';
      setTimeout(() => {
        widget.style.transform = 'scale(1)';
      }, 150);
    });

    // Optional: Make box resizable on desktop app mode
    window.addEventListener('resize', () => {
      const width = Math.min(window.innerWidth * 0.9, 400);
      const height = Math.min(window.innerHeight * 0.9, 400);
      widget.style.width = `${width}px`;
      widget.style.height = `${height}px`;
    });
  </script>
</body>
</html>
