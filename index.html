<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Widget</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    #widgetBox {
      position: relative;
      width: 300px;
      height: 300px;
      max-width: 90vw;
      max-height: 90vh;
      background-image: url('hearts-bg.png');
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease;
      flex-direction: column;
    }

    #catGif {
      position: absolute;
      width: 200px;
      height: 200px;
      display: none;
      pointer-events: none;
      z-index: 10;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .popupText {
      position: absolute;
      font-family: sans-serif;
      font-size: 2rem;
      color: #e63946;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 10px;
      display: none;
      z-index: 10;
      text-align: center;
      white-space: nowrap;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* Smaller Rising Image */
    #risingImage {
      position: fixed;
      width: 100px; /* smaller size */
      left: 50%;
      transform: translateX(-50%);
      bottom: -150px; /* hidden below screen */
      opacity: 0;
      z-index: 20;
      pointer-events: none;
      transition: bottom 1.8s ease-out, opacity 0.8s ease-in;
    }
  </style>
</head>

<body>

  <div id="widgetBox"></div>

  <img id="catGif" src="https://i.pinimg.com/originals/c2/66/46/c26646ca9bd0a682a8561a81a49290bf.gif" alt="Cat GIF">
  <div id="textAbove" class="popupText">i love you wrenyy!!❤️❤️❤️</div>
  <div id="textBelow" class="popupText">will you be my valentine?</div>
  <audio id="meowSound" src="sound_garage-cat-meow-7-fx-306186.mp3"></audio>

  <!-- Rising image -->
  <img id="risingImage" src="IMG_8783.webp" alt="Rising Image">

  <script>
    const widget = document.getElementById('widgetBox');
    const catGif = document.getElementById('catGif');
    const textAbove = document.getElementById('textAbove');
    const textBelow = document.getElementById('textBelow');
    const meowSound = document.getElementById('meowSound');
    const risingImage = document.getElementById('risingImage');

    let isVisible = false;
    let risingTriggered = false;

    widget.addEventListener('click', () => {
      const widgetRect = widget.getBoundingClientRect();
      const centerX = widgetRect.left + widgetRect.width / 2;
      const centerY = widgetRect.top + widgetRect.height / 2;

      if (!isVisible) {
        // Show cat
        catGif.style.left = `${centerX - 100}px`;
        catGif.style.top = `${centerY - 100}px`;
        catGif.style.display = 'block';
        catGif.style.opacity = '1';

        // Text above
        textAbove.style.left = `${centerX}px`;
        textAbove.style.top = `${centerY - 180}px`;
        textAbove.style.display = 'block';
        textAbove.style.transform = 'translateX(-50%)';
        textAbove.style.opacity = '1';

        // Text below
        textBelow.style.left = `${centerX}px`;
        textBelow.style.top = `${centerY + 120}px`;
        textBelow.style.display = 'block';
        textBelow.style.transform = 'translateX(-50%)';
        textBelow.style.opacity = '1';

        isVisible = true;

        // Rising image after 5 seconds (only once)
        if (!risingTriggered) {
          risingTriggered = true;

          setTimeout(() => {
            const textRect = textBelow.getBoundingClientRect();

            // Stop just below bottom text (tight spacing)
            const stopPosition = window.innerHeight - textRect.bottom - 10;

            risingImage.style.bottom = stopPosition + 'px';
            risingImage.style.opacity = '1';
          }, 5000);
        }

      } else {
        // Small bounce on repeat click
        catGif.style.transform = 'scale(0.9)';
        setTimeout(() => { catGif.style.transform = 'scale(1)'; }, 150);
      }

      // Play sound
      meowSound.currentTime = 0;
      meowSound.play();

      // Widget pop
      widget.style.transform = 'scale(1.05)';
      setTimeout(() => { widget.style.transform = 'scale(1)'; }, 150);
    });

    window.addEventListener('resize', () => {
      const width = Math.min(window.innerWidth * 0.9, 400);
      const height = Math.min(window.innerHeight * 0.9, 400);
      widget.style.width = `${width}px`;
      widget.style.height = `${height}px`;
    });
  </script>

</body>
</html>
